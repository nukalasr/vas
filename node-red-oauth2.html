<script type="text/x-red" data-template-name="oauth2">
    <div class="form-row">
        <label for="node-input-url"><i class="icon-tasks"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="http(s)://url">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="icon-tasks"></i> UserName</label>
        <input type="text" id="node-input-user" placeholder="">
    </div>
        <div class="form-row">
        <label for="node-input-file"><i class="icon-tasks"></i> Password</label>
        <input type="text" id="node-input-passwd" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips"></div>
</script>

<script type="text/x-red" data-help-name="file-upload">
    <p>Setup an oAuth2 token generator for clinets to use</p>
    <p>The return code is placed in <b>msg.rc</b>, and the full text of the result is in <b>msg.payload</b>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('node-oauth2',{
        category: 'function',
        color:"rgb(231, 231, 174)",
        defaults: {
            name: {value:""},
            url: {value:""},
            user: {value:""},
            passwd: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||this.url;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
